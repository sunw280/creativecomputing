    <h1>coping</h1>
    <p1>
      <strong>elle b sun</strong>  Jul12<br>
    </p1>
    <p2>
      <br>
      the mist from my dope<br>
      coping mechanism<br> 
      tickles my nose and my lips<br>
      <br>
      the corners of my mouth<br>
      pulled upward as my eyes<br>
      turn to slits<br>
      <br>
      i sink into the couch<br>
      <br>
      cuddle my dog<br>
      <br>
      ahhh, i fucking love this
    </p2>
